<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration | Aaranshi Education Hub</title>
  <meta name="description" content="Register for Aaranshi Education Hub's coaching classes. Join our expert-led courses for academic excellence.">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Animate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  
  <!-- Theme CSS -->
  <link rel="stylesheet" href="css/theme.css">
  
  <!-- Page-specific CSS -->
  <link rel="stylesheet" href="css/style.css">
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .registration-container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 15px;
      flex: 1;
    }
    
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }
    
    .card-header {
      background: linear-gradient(135deg, #004B63 0%, #22B573 100%);
      color: white;
      border-radius: 10px 10px 0 0 !important;
      padding: 1.5rem;
    }
    
    .form-section {
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.05);
    }
    
    .form-label {
      font-weight: 500;
      color: #495057;
    }
    
    .btn-primary {
      background-color: #004B63;
      border: none;
      padding: 0.6rem 1.5rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      background-color: #003a4d;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    @media (max-width: 768px) {
      .registration-container {
        margin: 1rem auto;
        padding: 0 10px;
      }
      
      .card-header h2 {
        font-size: 1.5rem;
      }
      
      .form-section {
        padding: 1rem;
      }
      
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body class="bg-light">
  <!-- Loading Overlay -->
  <div id="loading" class="position-fixed w-100 h-100 bg-white d-flex justify-content-center align-items-center" style="z-index: 9999;">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  
  <!-- Header -->
  <div id="header">
    <!-- Header will be loaded here by JavaScript -->
  </div>
  
  <!-- Main Content -->
  <main class="py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
          <div class="card">
            <div class="card-header text-center">
              <h2 class="mb-2">Student Registration</h2>
              <p class="mb-0">Join Aaranshi Education Hub for academic excellence</p>
            </div>
            
            <div class="card-body p-0">
              <form id="registrationForm" class="needs-validation" novalidate>
                <!-- Student Details Section -->
                <div class="form-section">
                  <h5 class="mb-4 text-primary"><i class="fas fa-user-graduate me-2"></i> Student Details</h5>
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="firstName" required>
                      <div class="invalid-feedback">Please enter first name.</div>
                    </div>
                    <div class="col-md-6">
                      <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="lastName" required>
                      <div class="invalid-feedback">Please enter last name.</div>
                    </div>
                    <div class="col-md-6">
                      <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                      <input type="email" class="form-control" id="email" required>
                      <div class="invalid-feedback">Please enter a valid email.</div>
                    </div>
                    <div class="col-md-6">
                      <label for="phone" class="form-label">Phone Number <span class="text-danger">*</span></label>
                      <input type="tel" class="form-control" id="phone" required>
                      <div class="invalid-feedback">Please enter a valid phone number.</div>
                    </div>
                  </div>
                </div>
                
                <!-- Course Selection -->
                <div class="form-section">
                  <h5 class="mb-4 text-primary"><i class="fas fa-book me-2"></i> Course Selection</h5>
                  <div class="row g-3">
                    <div class="col-12">
                      <label for="course" class="form-label">Select Course <span class="text-danger">*</span></label>
                      <select class="form-select" id="course" required>
                        <option value="" selected disabled>Choose a course...</option>
                        <option value="jee">JEE Main & Advanced</option>
                        <option value="neet">NEET</option>
                        <option value="foundation">Foundation (8th-10th)</option>
                        <option value="olympiad">Olympiad</option>
                      </select>
                      <div class="invalid-feedback">Please select a course.</div>
                    </div>
                  </div>
                </div>
                
                <!-- Submit Button -->
                <div class="form-section text-center text-md-end">
                  <button type="submit" class="btn btn-primary px-4">
                    <span class="spinner-border spinner-border-sm d-none me-2" id="submitSpinner"></span>
                    Submit Application
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Footer -->
  <footer id="footer" class="bg-dark text-white py-4 mt-auto">
    <!-- Footer content will be loaded here -->
  </footer>

  <!-- Load Header and Footer -->
  <script>
    // Load header and footer
    $(document).ready(function() {
      // Load header
      $("#header").load("components/header.html", function() {
        // Initialize mobile menu after header is loaded
        const mobileMenuToggler = document.getElementById('mobileMenuToggler');
        const mobileMenu = document.getElementById('mobileMenu');
        const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');
        const closeMenuBtn = document.getElementById('closeMenu');

        if (mobileMenuToggler && mobileMenu && mobileMenuOverlay) {
          // Toggle mobile menu
          mobileMenuToggler.addEventListener('click', function() {
            mobileMenu.classList.add('show');
            mobileMenuOverlay.classList.add('show');
            document.body.style.overflow = 'hidden';
          });

          // Close menu when clicking overlay
          mobileMenuOverlay.addEventListener('click', function() {
            mobileMenu.classList.remove('show');
            mobileMenuOverlay.classList.remove('show');
            document.body.style.overflow = '';
          });

          // Close menu when clicking close button
          if (closeMenuBtn) {
            closeMenuBtn.addEventListener('click', function() {
              mobileMenu.classList.remove('show');
              mobileMenuOverlay.classList.remove('show');
              document.body.style.overflow = '';
            });
          }

          // Close menu when clicking on a nav link
          document.querySelectorAll('.mobile-menu-content .nav-link').forEach(link => {
            link.addEventListener('click', function() {
              mobileMenu.classList.remove('show');
              mobileMenuOverlay.classList.remove('show');
              document.body.style.overflow = '';
            });
          });
        }
      });

      // Load footer
      $("#footer").load("components/footer.html");
      
      // Hide loading overlay when everything is loaded
      $(window).on('load', function() {
        setTimeout(function() {
          $('#loading').fadeOut('slow');
        }, 500);
      });
    });
  </script>
  
  <!-- Loading Screen -->
  <div class="loading" id="loading">
    <div class="spinner" aria-label="Loading"></div>
  </div>

  <!-- Back to Top Button -->
  <button id="back-to-top" class="back-to-top" aria-label="Back to top">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- Header -->
  <div id="header"></div>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Page-specific content will be inserted here -->
    <div id="content">
      <!-- Content will be loaded here -->
    <!-- Page-specific content will be inserted here -->
    <div id="content">
      <!-- Content will be loaded here -->

    </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- WOW.js for animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
    // Initialize WOW.js
    if (typeof WOW === 'function') { 
      new WOW().init(); 
    }

    // Hide loader when page is fully loaded
    window.addEventListener('load', function() {
      document.getElementById('loading').classList.remove('show');
      document.body.classList.add('loaded');
    });

    // Back to top button
    const backToTop = document.getElementById('back-to-top');
    window.addEventListener('scroll', function() {
      if (window.pageYOffset > 300) {
        backToTop.classList.add('show');
      } else {
        backToTop.classList.remove('show');
      }
    });

    backToTop.addEventListener('click', function(e) {
      e.preventDefault();
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });

    // Load header and footer
    $(function() {
      $("#header").load("components/header.html", function() {
        // Update active nav item based on current page
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        $('.nav-link').each(function() {
          const linkPage = $(this).attr('href').split('/').pop();
          if (currentPage === linkPage) {
            $(this).addClass('active');
          }
        });
      });
      
      $("#footer").load("components/footer.html", function() {
        // Update copyright year
        const year = new Date().getFullYear();
        $('.current-year').text(year);
      });
    });
  </script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // Load header
    $(function(){
      $("#header").load("components/header.html");
    });
  </script>
  
  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JS -->
  <script>
    // Wait for the DOM to be fully loaded
    $(document).ready(function() {
      // Hide loading overlay
      setTimeout(function() {
        $('#loading').fadeOut();
      }, 500);
      
      // Form validation
      const form = document.getElementById('registrationForm');
      
      form.addEventListener('submit', function(event) {
        event.preventDefault();
        event.stopPropagation();
        
        if (form.checkValidity()) {
          // Show loading spinner
          const submitBtn = form.querySelector('button[type="submit"]');
          const spinner = document.getElementById('submitSpinner');
          submitBtn.disabled = true;
          spinner.classList.remove('d-none');
          
          // Simulate form submission
          setTimeout(function() {
            // Reset form
            form.reset();
            form.classList.remove('was-validated');
            submitBtn.disabled = false;
            spinner.classList.add('d-none');
            
            // Show success message
            const successAlert = `
              <div class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                Registration successful! We will contact you soon.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>`;
              
            $('.registration-container').prepend(successAlert);
            
            // Scroll to top to show success message
            $('html, body').animate({
              scrollTop: 0
            }, 500);
          }, 1500);
        }
        
        form.classList.add('was-validated');
      }, false);
      
      // Load header and footer
      $('#header').load('components/header.html');
      $('#footer').load('components/footer.html');
    });
  </script>
</body>
